<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>

<div class="container">

    <!--sidebar start-->

    <div class="side-bar">
        <div class="nav-heading">
            <img class="dash-image" src="./icons/view-dashboard.png" alt="dashboard icon">
            Dashboard</div>
        <div class="nav-bar">
            <ul class="nav-list nav-styles">
                <li><img class="simple-icon" src="./icons/home.png" alt="home icon">Home</li>
                <li><img class="simple-icon" src="./icons/card-account-details.png" alt="account icon">Profile</li>
                <li><img class="simple-icon" src="./icons/message-reply.png" alt="message icon">Messages</li>
                <li><img class="simple-icon" src="./icons/clock-time-three.png" alt="history icon">History</li>
                <li><img class="simple-icon" src="./icons/note-multiple (1).png" alt="tasks icon">Tasks</li>
                <li><img class="simple-icon" src="./icons/account-group.png" alt="communities icon">Communities</li>
            </ul>
        </div>
        <div class="setting-bar">
            <ul class="setting-list nav-styles">
                <li><img class="simple-icon" src="./icons/cog.png" alt="settings icon">Settings</li>
                <li><img class="simple-icon" src="./icons/help-box.png" alt="support icon">Support</li>
                <li><img class="simple-icon" src="./icons/shield-check.png" alt="privacy icon">Privacy</li>
            </ul>
        </div>
    </div>

    <!--sidebar end-->


    <!--header start-->

    <div class="header">
        <div class="top-header">
            <div class="search-bar">
                <!-- image of magnifying glass -->
                <!-- make it an input matching the form -->
                <input type="submit" value="Submit">
                <form action="#">
                    <input type="text" id="searchresult" name="searchresult" value=""><br><br>
                  </form>
            </div>
            <div class="profile-bar">
                <div>bell</div>
                <div>profile img</div>
                <div>name</div>
            </div>
        </div>

        <div class="bottom-header">
            <div class="profile-display">
                <!-- profile image -->
                <div class="name-greeting">
                    <div class="greeting">Hi there,</div>
                    <div class="name">Morgan Oakley @morgan</div>
                </div>
            </div>
            <div class="make-post">
                <!-- 3 buttons -->
            </div>
        </div>

    </div>

    <!--header end-->


    <!--main start-->

    <div class="main">
        main
        <div class="project-display"></div>
        <div class="announcements"></div>
        <div class="trending-profiles"></div>
    </div>

    <!--main end-->

</div>
    
</body>
</html>
